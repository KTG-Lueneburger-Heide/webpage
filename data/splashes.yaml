- title: "Entdecke dein Potential"
  img: "/images/splashes/csm_bundeskader_01.png"
  img_alt: "Bundeskaderturnerinnen der KTG"
  body: |
    In jedem steckt etwas besonderes. Wir entdecken mit dir gemeinsam, was in dir steckt. Egal,
    was deine Ziele sind. Ob du einfach nur Spass am Sport hast, oder dich auf nationaler Ebene
    mit den Besten messen willst, wir haben die richtige Trainingsgruppe für dich.
- title: "Starke Mädchen"
  img: "/images/splashes/moin_winsen.png"
  img_alt: "Kundenmagazin Stadtwerke"
  body: |
    Die Stadtwerke Winsen/Luhe unterstützen die Mädchen tatkräftig, so dass wir
    unsere Geräte auf den neuesten Stand halten können und auch mal eine Reise zu Wettkämpfen an
    ferne Orte machen können. Lest selbst im 
    [Kundenmagazin der Stadtwerke](https://www.stw-winsen.de/kundenmagazin/2023-01/6/),
    warum sich unser langjähriger Sponsor für das Kunstturnen engagiert.
- title: "Mein Lieblingsplatz"
  video: "/images/splashes/meinlieblingsplatz.mp4"
  video_alt: "/images/splashes/meinlieblingsplatz_poster.png"
  body: |
    Nach der Schule gibts nur eins: turnen, turnen, turnen. Dabei hat uns der NDR in der
    WinArena besucht, um über unseren *Lieblingsplatz* zu berichten.
